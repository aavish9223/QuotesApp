
<ion-header>

  <ion-navbar>
    <ion-title>{{person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      <p>{{text}}</p>
      <button ion-button outline small color="danger" (click)="onCloseClick(true)">
        Unfavorite
      </button>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button ion-button color="danger" (click)="onCloseClick()">
         Close
      </button>
    </ion-col>
  </ion-row>

</ion-content>
